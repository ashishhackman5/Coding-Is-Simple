<div class="register">
<h2>Register Here</h2>
<form method="post" id="register" action="">

<div class="row">
<label for="name"> Name:</label>
<input id="name" type="text" name="Fname" id="name" placeholder="Enter your First Name"size="25">
<input id="name"type="text" name="Lname" id="name" placeholder="Enter your Last Name"size="25"></br></br>

<label for="dob"> Date Of Birth:</label>
<input id="dob" type="date" name="day" id="dob" placeholder="Enter your Date Of Birth"></br></br>

<label> Phone:</label>
<select id="ph">
<option>+91</option>
<option>+11</option>
<option>+21</option>
<option>+31</option>
<option>+41</option>
<option>+51</option>
<option>+61</option>
<option>+71</option>
<option>+81</option>
<option>+1</option>
</select>
<input type="Text"  name="MNum"  id="num" placeholder="Enter your Phone Number" size="28"></br></br>

<label> Email:</label>
<input type="email" name="email" id="name" placeholder="Enter your Email" size="45"></br></br>

<label> Password:</label>
<input type="password" name="pass" id="name" placeholder="Set Your Password" size="30"></br></br>

<label> Re-Password:</label>
<input type="password" name="pass" id="name" placeholder="Re-Enter Your Password" size="30"></br></br>

<label> Gender:</label>
<input type="radio" name="male" id="male" ><span id="male"> Male</span></br>
<input type="radio" name="male" id="male" ><span id="male"> Female</span></br>
<input type="radio" name="male" id="male" ><span id="male"> Others</span></br></br>

<label> Branch:</label>
<select id="branch">
<option>--Please Select--</option>
<option>Computer Science And Engineering</option>
<option>Computer Science And Information Technology</option>
<option>Electronics And Comunication Engineering</option>
<option>Electrical And Electronics Engineering</option>
<option>Electrical Engineering</option>
<option>Mechanical Engineering</option>
<option>Civil Engineering</option>
<option>Bio-Technology Engineering</option>
</select></br></br>

<label> You are:</label>
<select id="level">
<option>--Please Select--</option>
<option>Absolute Beginner</option>
<option>Begineer</option>
<option>Intermediate</option>
<option>Advance</option>
<option>Expert</option>
</select></br></br>

<p id="submission"><input type="submit" value="Submit"></p>


</div>



</form>
</div>
